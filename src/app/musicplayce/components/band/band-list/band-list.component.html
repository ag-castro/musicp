<mat-card class="container">
  <ng-container *ngIf="bands$ | async as resources; else loadingBands">
    <ng-container *ngIf="resources.length > 0; else noBands">
      <mat-card-header>
        <mat-card-title>Bandas Cadastradas</mat-card-title>
        <mat-card-subtitle>Music Playce</mat-card-subtitle>
      </mat-card-header>

      <mat-card-content>
        <mat-list>

          <mat-list-item *ngFor="let item of resources" >
            <mat-icon mat-list-icon class="starIcon">star</mat-icon>
            <h4 mat-line>{{item.name}}</h4>
            <p mat-line>
              Estilo: {{item.musicStyle}} | Desde: {{item.formationAt}} | Origem: {{item.originLocal}}
            </p>
            <button (click)="editItem(item.id)" mat-mini-fab aria-label="Editar" color="primary">
                <mat-icon>create</mat-icon>
            </button>
            <div>
              </div>
            <button (click)="deleteResource(item)" mat-mini-fab aria-label="Editar" color="warn">
                <mat-icon>delete</mat-icon>
            </button>
          </mat-list-item>

        </mat-list>
      </mat-card-content>
      <mat-card-actions>
        <button (click)="goToAddBand()" mat-raised-button color="primary">
            <mat-icon>group_add</mat-icon>
            <span>Cadastrar Banda</span>
        </button>
      </mat-card-actions>

    </ng-container>
  </ng-container>
</mat-card>

<ng-template #loadingBands>
  <mat-spinner
    class="spinner"
    diameter="50"
    strokeWidth="3">
  </mat-spinner>
</ng-template>
<ng-template #noBands>
  <app-no-record
    icon="group"
    title="Nenhuma Banda Encontrada!">
  </app-no-record>
</ng-template>
